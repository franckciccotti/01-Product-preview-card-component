<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./product-preview-card-component.css">
  
  <title>01 Challenge FM | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); text-decoration: none; }
  </style>
</head>
<body>

  <main class="challenge">

    <!-- COLONNE 1 -->
    <section>
      <img src="./Images/image-product-desktop.jpg" alt="Gabrielle Chanel">
    </section>

    <!-- COLONNE 2 -->
    <section class="d-flex-center">

      <!-- BLOC TEXT -->
      <section class="d-flex-column-space-around">
        <span class="perfume">Perfume</span> 
        <h1> Gabrielle Essence Eau De Parfum </h1>
        <p> A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
        
        <section id="numbers">
          <span>$149.99</span>
          <span>$169.99</span>
        </section>

        <a href="#">
          <button>
            <img src="./Images/icon-cart.svg" alt="icon cart">
            <span>Add to Cart</span> 
          </button>
        </a>

      </section>
      
    </section>

  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Franck CICCOTTI</a>.
  </div>

</body>
</html>
